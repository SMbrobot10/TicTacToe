<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <title>TicTacToe</title>
  </head>
  <body>

    <table>
      <tr id= 'top'>
        <td class= 'square top left diagOne'>&nbsp;</td>
        <td class= 'square top center'>&nbsp;</td>
        <td class= 'square top right diagTwo'>&nbsp;</td>

      </tr id= 'middle'>
        <td class= 'square middle left'>&nbsp;</td>
        <td class= 'square middle center diagOne diagTwo'>&nbsp;</td>
        <td class= 'square middle right'>&nbsp;</td>


      <tr id= 'bottom'>
        <td class= 'square bottom left diagTwo'>&nbsp;</td>
        <td class= 'square bottom center'>&nbsp;</td>
        <td class= 'square bottom right diagOne'>&nbsp;</td>
      </tr>
      <tr>

      </tr>

    </table>

    <div class="buttons">
      <button id= "restart">Restart</button>

    </div>


    <script src='app.js'></script>
  </body>
</html>
